<div class="container">
    <h1 class="bg-primary text-white border border-dark my-5 p-2 rounded">Modification de question {id}</h1>
    <form method="POST" action="modifierQuestionBD.html">
        <input type="hidden" name="idQuestion" value="{id}">
        <div class="form-group">
          <label for="question">Question</label>
          <input type="text" class="form-control" id="question" name="question"  maxlength="150" placeholder="Entrer la question" value="{question}">
        </div>
        <div class="form-group">
          <label for="reponseA">Reponse A</label>
          <input type="text" class="form-control" id="reponseA" name="reponseA" placeholder="reponse A" value="{reponseA}">
        </div>
        <div class="form-group">
          <label for="reponseB">Reponse B</label>
          <input type="text" class="form-control" id="reponseB" name="reponseB" placeholder="reponse B" value="{reponseB}">
        </div>
        <div class="form-group">
          <label for="reponseC">Reponse C</label>
          <input type="text" class="form-control" id="reponseC" name="reponseC" placeholder="reponse C" value="{reponseC}">
        </div>
        <div class="form-group">
          <label for="reponseD">Reponse D</label>
          <input type="text" class="form-control" id="reponseD" name="reponseD" placeholder="reponse D" value="{reponseD}">
        </div>
        <div class="form-group">
          <label for="bonneReponse">Bonne reponse</label>
          <input type="text" class="form-control" id="bonneReponse" name="bonneReponse" placeholder="Entrer la bonne reponse" value="{bonneReponse}">
        </div>
        <div class="form-group">
            <label for="questionnaire">Questionnaire</label>
            <select class="form-control" id="questionnaire" name="questionnaire">
                {AfficherQuestionnaires}
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Valider</button>
      </form>
    
</div>
