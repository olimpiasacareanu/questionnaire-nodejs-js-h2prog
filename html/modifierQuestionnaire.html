<div class="container">
    <h1 class="bg-primary text-white border border-dark my-5 p-2 rounded">Modification de questionnaire {id}</h1>
    <form method="POST" action="modifierQuestionnaireBD.html">
      <input type="hidden" name="idQuestionnaire" value="{id}">
      <div class="form-group">
        <label for="nomQuestionnaire">Nom du questionnaire</label>
        <input type="text" class="form-control" id="nomQuestionnaire" name="nomQuestionnaire" placeholder="Entrer le nom de questionnaire" value="{nomQuestionnaire}">
      </div>
      <div class="form-group">
        <label for="descriptionQuestionnaire">Description du questionnaire</label>
        <input type="text" class="form-control" id="descriptionQuestionnaire" name="descriptionQuestionnaire" placeholder="Entrer la description de questionnaire" value="{descriptionQuestionnaire}">
      </div> 
      <button type="submit" class="btn btn-primary mt-2">Valider</button>
    </form>
</div>
